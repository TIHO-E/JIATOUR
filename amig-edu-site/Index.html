<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMIG - Student Credential & Learning Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl@1.2.5/Intl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: "Arial Rounded MT", sans-serif;
      background-color: #f0f8ff;
    }
    header {
      background-color: #6dc6d1;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .card {
      margin-top: 20px;
    }
    .lang-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .currency-date {
      margin-top: 10px;
      font-style: italic;
    }
    .syllabus-item {
      margin-bottom: 8px;
    }
    .syllabus-link {
      font-weight: bold;
      margin-right: 8px;
    }
    .syllabus-progress {
      font-style: italic;
      color: #28a745;
    }
    /* 添加加载动画样式 */
    .spinner-border {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-toggle">
      <button class="btn btn-sm btn-light" onclick="setLanguage('en')">English</button>
      <button class="btn btn-sm btn-light" onclick="setLanguage('zh')">中文</button>
    </div>
    <h1 id="header-title"></h1>
    <p id="header-description"></p>
    <div class="currency-date" id="localTime"></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white" id="credential-title"></div>
      <div class="card-body">
        <p id="credential-description"></p>
        <ul id="credential-list"></ul>
        <button class="btn btn-outline-success" onclick="connectWallet()" id="connect-button"></button>
        <p id="certStatus" class="text-muted mt-2"></p>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white" id="nft-title"></div>
      <div class="card-body">
        <p id="nft-description"></p>
        <ul id="nft-list"></ul>
        <button class="btn btn-outline-warning" id="nft-button" onclick="mintNFT()"></button>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-info text-white" id="upload-title"></div>
      <div class="card-body">
        <p id="upload-description"></p>
        <input type="file" id="uploadFile" class="form-control mb-2">
        <textarea id="uploadNote" class="form-control mb-2" placeholder="Optional description..."></textarea>
        <button class="btn btn-outline-primary" id="upload-button" onclick="submitUpload()"></button>
        <div id="upload-status" class="text-muted mt-2"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white" id="syllabus-title"></div>
      <div class="card-body">
        <p id="syllabus-description"></p>
        <ul id="syllabus-list"></ul>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-warning text-dark" id="leaderboard-title"></div>
      <div class="card-body">
        <p id="leaderboard-description"></p>
        <ol id="leaderboard-list"></ol>
      </div>
    </div>
  </div>

  <script>
    // 配置信息 - 实际部署时应从环境变量或安全的后端 API 获取
    const CONFIG = {
      WEB3_STORAGE_TOKEN: 'YOUR_WEB3_STORAGE_TOKEN', // 实际部署时应替换为真实 token
      NFT_CONTRACT_ADDRESS: '0x...' // NFT 合约地址
    };

    // 国际化功能
    let translations = {};
    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLanguage', lang);
      applyTranslations();
      renderLocalizedInfo(lang);
    }

    function applyTranslations() {
      if (!translations[currentLang]) return;
      const t = translations[currentLang];
      const set = (id, value) => { const el = document.getElementById(id); if (el) el.innerText = value; };

      set("header-title", t["header-title"]);
      set("header-description", t["header-description"]);
      set("credential-title", t["credential-title"]);
      set("credential-description", t["credential-description"]);
      set("connect-button", t["connect-button"]);
      set("nft-title", t["nft-title"]);
      set("nft-description", t["nft-description"]);
      set("nft-button", t["nft-button"]);
      set("upload-title", t["upload-title"]);
      set("upload-description", t["upload-description"]);
      set("upload-button", t["upload-button"]);
      set("syllabus-title", t["syllabus-title"]);
      set("syllabus-description", t["syllabus-description"]);
      set("leaderboard-title", t["leaderboard-title"]);
      set("leaderboard-description", t["leaderboard-description"]);

      // 渲染列表
      renderList("credential-list", t["credential-items"]);
      renderList("nft-list", t["nft-items"]);
      renderList("leaderboard-list", t["leaderboard-items"]);
      renderSyllabusList("syllabus-list", t["syllabus-items"]);
    }

    function renderList(elementId, items) {
      const ul = document.getElementById(elementId);
      if (!ul || !items) return;

      ul.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        ul.appendChild(li);
      });
    }

    function renderSyllabusList(elementId, items) {
      const syl = document.getElementById(elementId);
      if (!syl || !items) return;

      syl.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.className = "syllabus-item";

        const a = document.createElement("a");
        a.href = item.link;
        a.className = "syllabus-link";
        a.target = "_blank";
        a.innerText = item.code + ": " + item.title;

        const span = document.createElement("span");
        span.className = "syllabus-progress";
        span.innerText = ` (${item.progress}%)`;

        li.appendChild(a);
        li.appendChild(span);
        syl.appendChild(li);
      });
    }

    function renderLocalizedInfo(lang) {
      const now = new Date();
      const currency = new Intl.NumberFormat(lang === 'zh' ? 'zh-CN' : 'en-US', {
        style: 'currency',
        currency: lang === 'zh' ? 'CNY' : 'USD'
      }).format(1234.56);

      const dateStr = new Intl.DateTimeFormat(lang === 'zh' ? 'zh-CN' : 'en-US', {
        dateStyle: 'full',
        timeStyle: 'short'
      }).format(now);

      document.getElementById('localTime').innerText =
        (lang === 'zh' ? '当前时间与示例金额：' : 'Current time & sample currency: ') + dateStr + ' / ' + currency;
    }

    // UI 辅助函数
    function showLoading(elementId, isLoading) {
      const element = document.getElementById(elementId);
      if (!element) return;

      if (isLoading) {
        element.innerHTML = '<div class="spinner-border spinner-border-sm text-primary" role="status"><span class="visually-hidden">Loading...</span></div>' + element.innerHTML;
        element.disabled = true;
      } else {
        const spinner = element.querySelector('.spinner-border');
        if (spinner) spinner.remove();
        element.disabled = false;
      }
    }

    // Web3 功能
    async function connectWallet() {
      const buttonId = 'connect-button';
      showLoading(buttonId, true);

      if (typeof window.ethereum !== 'undefined') {
        const web3 = new Web3(window.ethereum);
        try {
          await ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          document.getElementById('certStatus').innerText = `✅ ${currentLang === 'zh' ? '钱包已连接' : 'Wallet connected'}: ${accounts[0]}`;
        } catch (error) {
          document.getElementById('certStatus').innerText = currentLang === 'zh' ? '❌ 钱包连接失败，请重试。' : '❌ Wallet connection failed. Please try again.';
        }
      } else {
        alert(currentLang === 'zh' ? '请安装 MetaMask 以使用 Web3 功能。' : 'Please install MetaMask to use Web3 features.');
      }

      showLoading(buttonId, false);
    }

    async function mintNFT() {
      if (typeof window.ethereum === 'undefined') {
        alert(currentLang === 'zh' ? '请安装 MetaMask 以使用 Web3 功能' : 'Please install MetaMask to use Web3 features');
        return;
      }

      const buttonId = 'nft-button';
      showLoading(buttonId, true);

      const web3 = new Web3(window.ethereum);
      try {
        // 确保钱包已连接
        let accounts = await web3.eth.getAccounts();
        if (!accounts || accounts.length === 0) {
          await ethereum.request({ method: 'eth_requestAccounts' });
          accounts = await web3.eth.getAccounts();
        }

        // 这里应该添加实际的 NFT 铸造逻辑
        // 例如调用智能合约的 mint 函数
        alert(currentLang === 'zh'
          ? `准备为账户 ${accounts[0]} 铸造 NFT 证书。实际铸造功能需要集成相应的智能合约。`
          : `Ready to mint NFT certificate for account ${accounts[0]}. Actual minting requires smart contract integration.`);

      } catch (error) {
        console.error('NFT minting failed:', error);
        alert(currentLang === 'zh' ? 'NFT 铸造失败，请重试。' : 'NFT minting failed. Please try again.');
      }

      showLoading(buttonId, false);
    }

    // 文件上传功能
    async function submitUpload() {
      const fileInput = document.getElementById("uploadFile");
      const note = document.getElementById("uploadNote").value;
      const status = document.getElementById("upload-status");

      if (!fileInput.files.length) {
        status.innerText = currentLang === 'zh' ? "❗ 请选择要上传的文件。" : "❗ Please choose a file to upload.";
        return;
      }

      const file = fileInput.files[0];

      // 添加文件类型和大小验证
      const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf', 'video/mp4', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      const maxSize = 50 * 1024 * 1024; // 50MB

      if (!allowedTypes.includes(file.type)) {
        status.innerText = currentLang === 'zh'
          ? "❗ 不支持的文件类型。请上传图片、PDF、视频或文档文件。"
          : "❗ Unsupported file type. Please upload images, PDFs, videos, or documents.";
        return;
      }

      if (file.size > maxSize) {
        status.innerText = currentLang === 'zh'
          ? "❗ 文件太大。最大允许大小为 50MB。"
          : "❗ File too large. Maximum allowed size is 50MB.";
        return;
      }

      const buttonId = 'upload-button';
      showLoading(buttonId, true);
      status.innerText = currentLang === 'zh'
        ? `📤 正在上传 "${file.name}" 到 IPFS...`
        : `📤 Uploading "${file.name}" to IPFS...`;

      const formData = new FormData();
      formData.append("file", file);

      try {
        // 使用配置中的 token
        const res = await fetch("https://api.web3.storage/upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${CONFIG.WEB3_STORAGE_TOKEN}`
          },
          body: formData
        });

        if (!res.ok) throw new Error("Upload failed");

        const data = await res.json();
        const cid = data.cid;
        const fileUrl = `https://${cid}.ipfs.dweb.link/${file.name}`;
        status.innerText = (currentLang === 'zh' ? `✅ 上传成功: ` : `✅ Uploaded successfully: `) + fileUrl +
          (note ? (currentLang === 'zh' ? `\n📝 备注: ` : `\n📝 Note: `) + note : "");
      } catch (err) {
        console.error(err);
        status.innerText = currentLang === 'zh' ? "❌ 上传失败，请重试。" : "❌ Upload failed. Please try again.";
      }

      showLoading(buttonId, false);
    }

    // 加载排行榜数据
    async function loadLeaderboard() {
      try {
        const response = await fetch('/api/leaderboard.json');
        if (!response.ok) throw new Error('Failed to load leaderboard data');

        const data = await response.json();
        const leaderboardList = document.getElementById('leaderboard-list');
        leaderboardList.innerHTML = '';

        data.forEach(item => {
          const li = document.createElement('li');
          li.innerText = currentLang === 'zh'
            ? `${item.name_zh} - '${item.project_zh}'`
            : `${item.name} - '${item.project}'`;
          leaderboardList.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading leaderboard:', err);
      }
    }

    // 初始化
    async function loadTranslations() {
      try {
        const [enRes, zhRes] = await Promise.all([
          axios.get("/i18n/en.json"),
          axios.get("/i18n/zh.json")
        ]);
        translations = {
          en: enRes.data,
          zh: zhRes.data
        };
        const savedLang = localStorage.getItem('preferredLanguage');
        const userLang = savedLang || (navigator.language.startsWith('zh') ? 'zh' : 'en');
        setLanguage(userLang);

        // 加载排行榜数据
        loadLeaderboard();
      } catch (err) {
        console.error("Translation loading error:", err);
      }
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', loadTranslations);
  </script>

</body>
</html>
